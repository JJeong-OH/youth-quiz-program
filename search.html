<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문 결과 조회</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="password-check-page">
            <h1>설문 결과 조회</h1>
            <p>담당자만 접근 가능합니다. 비밀번호를 입력해주세요.</p>
            <div class="input-container">
                <label for="adminPassword">비밀번호:</label>
                <input type="password" id="adminPassword" placeholder="비밀번호를 입력하세요">
            </div>
            <button id="password-check-button">로그인</button>
        </div>

        <div id="search-and-result-page" class="hidden">
            <div id="search-area">
                <p>이름과 생년월일을 입력하여 지난 설문 결과를 확인하세요.</p>
                <div class="input-container">
                    <label for="searchName">이름:</label>
                    <input type="text" id="searchName" placeholder="이름을 입력하세요">
                </div>
                <div class="input-container">
                    <label for="searchBirthdate">생년월일:</label>
                    <input type="date" id="searchBirthdate" required>
                </div>
                <button id="search-button">결과 조회</button>
            </div>
            
            <div id="admin-result-link-area" class="hidden">
                <h4>검색된 설문 결과</h4>
                <p>결과 보기를 누르면 새 탭에서 결과가 열립니다.</p>
                <div id="result-link-list"></div>
                <button id="new-search-button">새로운 검색</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
